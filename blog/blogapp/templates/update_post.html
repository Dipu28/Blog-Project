{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update Post....</h1>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-secondary">Post</button>
</form>
</div>
{% else %}

You're Not Allowed Here! (And You Know it....)

{% endif %}
{% endblock %}
